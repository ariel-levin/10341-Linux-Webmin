        $(function () {
            // run the currently selected effect
            function runEffect() {
                // get effect type from
                var selectedEffect = "drop";

                // most effect types need no options passed by default
                var options = {};
                // some effects have required parameters
                if (selectedEffect === "scale") {
                    options = { percent: 100 };
                } else if (selectedEffect === "size") {
                    options = { to: { width: 280, height: 185 } };
                }

                // run the effect
                $("#effect").show(selectedEffect, options, 500, callback);
            };

            //    callback function to bring a hidden box back
            function callback() {
                setTimeout(function () {
                    $("#effect:visible").removeAttr("style").fadeIn();
                }, 1000);
            };

        <script>
            function code(str) {

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("output").innerHTML = xmlhttp.responseText;
                    }
                }
                xmlhttp.open("GET", str, true);
                xmlhttp.send();
            }
        </script>
        <script>           
            function output(str) {

                $('#code').show();
                $('#textedit').hide();

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("code").innerHTML = xmlhttp.responseText;
                    }
                }
                xmlhttp.open("GET", str, true);
                xmlhttp.send();
            }
        </script>
        <script>
            function edit(str) {

                $('#code').hide();
                $('#textedit').show();

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {

                    document.getElementById("myTextarea").innerHTML = "";
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {

                        // document.getElementById("myTextarea").innerHTML = xmlhttp.responseText.replace(/<br\s*[\/]?>/gi, "");
                        document.getElementById("myTextarea").value = xmlhttp.responseText.replace(/<br\s*[\/]?>/gi, "");

                    }
                }
                xmlhttp.open("GET", str, true);
                xmlhttp.send();
            }
        </script>
        <script>
            function run(id, str) {

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById(id).innerHTML = "Current Directory: " + xmlhttp.responseText;
                    }
                }
                xmlhttp.open("GET", str, true);
                xmlhttp.send();
				
				//document.getElementById(id).innerHTML = "Current Directory: " + "/test/that/works";
            }

            for(i = 0 ; i < 10 ; i++) {
                run("pwd", "run/run.php?name=pwd.pl");
            }
        </script>

                xmlhttp.open("GET", "run/run.php?name=date", true);
